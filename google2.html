<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
      
</head>
<body>
    <div id='google' class="omotac">
        <div id="vrh">
            <ul id='lista'>
                <li><a>Gmail</a></li>
                <li><a>Slike</a></li>
                <li class='btn'>Prijavi se</li>
            </ul>
        </div>
        <div id='content'>
            <div id= 'slika'>
                <img src="google.jpg" alt="google">
            </div>
            <form action='rez_pretrage.html' method="GET">
                <input type='text' id='search' list='gradovi'>
                <datalist id='gradovi'>
                    <!--Ovde ce se elementi dodavati dinamicki-->
                </datalist>
            </form>
            <div id='buttons'>
                <div id='levi'>
                    Google pretraga
                </div>
                <div id='desni'>
                    Iz prve ruke
                </div>
            </div>
            <p>Google se nudi na: <a href="#">srpski</a> <a href="#">English</a></p>
        </div>
        <footer>
            <div id='srb' class='ufooteru'>
                <div class="con">
                    <p style='margin: 0px;'>Srbija</p>
                </div>
            </div>
            <nav id='footer-nav' class='ufooteru'>
                <div class="con">
                    <ul id='prva'>
                        <li><a>Oglasavanje</a></li>
                        <li><a>Za posao</a></li>
                        <li><a>Osnovni podaci</a></li>
                    </ul>
                    <ul id='druga'>
                        <li><a>Privatnost</a></li>
                        <li><a>Uslovi</a></li>
                        <li><a>Podesavanja</a></li>
                    </ul>
                </div>
            </nav>
        </footer>
    </div>

    <script>
        var gradovi = {
            Kladovo : "Istocna Srbija",
            Kragujevac: "Sumadija",
            Kraljevo: "Sumadija",
            Kikinda: "Vojvodina",
            Kosjeric:"Zapadna Srbija"
        };
        var json_gradovi = JSON.stringify(gradovi);
        console.log(json_gradovi);
        localStorage.setItem("cities", json_gradovi);
        document.getElementById('search').addEventListener('input', function(){
            var options = localStorage.getItem('cities');
            options_parsed = JSON.parse(options);
            //console.log(options_parsed);
            var lista = document.getElementById('gradovi');
            var opcija = "";
            for(option in options_parsed){                
                opcija += '<option value= ' + option + ' >'; 
            }
            lista.innerHTML = opcija;
        });
        
        document.getElementById('levi').addEventListener('click', function(){
            var grad = document.getElementById('search').value;
            localStorage.setItem('grad', grad);
            window.open('rez_pretrage.html');
        });
        

    </script>
</body>
</html>
